<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="cursor: pointer" routerLink="/recipe" class="navbar-brand"
        >Recipe Book</a
      >
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a style="cursor: pointer" routerLink="/recipe">Recipes</a>
        </li>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a style="cursor: pointer" routerLink="/shopping-list"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" appDropDown>
          <a style="cursor: pointer" class="dropdown-toggle" role="button"
            >Manage <span class="caret"></span
          ></a>
          <div class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li><a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a></li>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
